<div class="main-content">
    <app-loading></app-loading>
    <app-messages></app-messages>
    <div class="container-fluid">
        <div class="col">
            <div class="col-md-12">
    <div class="card">
    <div class="card-body">
        <form [formGroup]="registerForm">
    <div class="col-lg-12  ml-auto mr-auto">
        <div class="row ">
            <div class="col-md-3">
                <mat-form-field class="example-full-width" required
                                style="text-align-last: right;text-align: right;">
                    <input formControlName="name" placeholder="اسم الصفة الوظيفية" matInput type="text">
                    <mat-hint align="start" style="  font-size: 10px;  flex-flow: column;">
                    </mat-hint>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field appearance="fill" class="example-full-width">

                    <mat-select formControlName="organizationStructureId" style="direction: rtl;text-align: right" placeholder="الوحدة التنظيمية">
                        <mat-option *ngFor="let item of organizationalUnitFacade.UnitsByLevel0$  | async"
                                    [value]="item.id">{{ item.name }}
                        </mat-option>

                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field appearance="fill" class="example-full-width">

                    <mat-select formControlName="jobClassificationId" style="direction: rtl;text-align: right" placeholder="التصنيف الوظيفي">
                        <mat-option *ngFor="let item of optionsJobClassification"
                                    [value]="item.value">{{ item.label }}
                        </mat-option>

                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-4">

                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-select style="direction: rtl;text-align: right"
                                formControlName="authorizedToAccredit"      placeholder="مخول بالاعتماد" >
                        <mat-option *ngFor="let item of optionsBooleanGeneral "
                                    [value]="item.value">{{ item.label }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-2">
                <button class="btn btn-success btn-block"
                        (click)="onAdd()">حفظ
                </button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-info btn-block"
                        (click)="onReset()">جديد
                </button>
            </div>
        </div>
    </div>
        <!--                            </div>-->
    </form>
    </div>
    </div>
</div>
<div class="col-md-12">
<div class="card">
    <div class="card-header card-header-success ">
        <h1 class="card-title">البحث</h1>
    </div>

    <div class="card-body table-responsive paginated-table md-table md-content  md-table-content md-scrollbar md-theme-default">
        <form [formGroup]="registerFormSearch">
            <div class="row">
                <div class="col-md-3">

                    <mat-form-field class="example-full-width" required
                                    style="text-align-last: right;text-align: right;">
                        <input  formControlName="name" placeholder="الصفة الوظيفية" matInput type="text">
                        <mat-hint align="start" style="  font-size: 10px;  flex-flow: column;">
                        </mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field class="example-full-width" required
                                    style="text-align-last: right;text-align: right;">
                        <input  formControlName="organizationStructureName" placeholder="الوحدة التنظيمية" matInput type="text">
                        <mat-hint align="start" style="  font-size: 10px;  flex-flow: column;">
                        </mat-hint>
                    </mat-form-field>
                </div>


                <div class="col-md-2  ms-auto ">

                    <button class="btn btn-success btn-block"
                            (click)="onSearch()">بحث
                    </button>

                </div>
            </div>
        </form>
        <table class="table table-hover table-striped  table-hover  md-table-content md-scrollbar md-theme-default">
            <thead>
            <th>اسم الصفة الوظيفية</th>
            <th>الوحدة التنظيمية</th>
            <th>التصنيف الوظيفي</th>
            <th>مخول</th>
            <th></th>
            </thead>
            <tbody>
            <tr *ngFor="let item of jobTitleFacade.JobTitles$ | async; let i = index">
                <td>{{ item.name }}</td>
                <td>{{ item.organizationStructureName }}</td>
                <td>{{ item.jobClassificationName }}</td>
                <td>{{ item.authorizedToAccredit ? ' نعم' : 'لا' }}</td>
                <td class="td-actions text-right">
                    <button type="button" matTooltip="تعديل"
                            [matTooltipPosition]="'above'" (click)="onEdit(item)"
                            class="btn btn-warning btn-link btn-sm btn-just-icon">
                        <i class="material-icons">dvr</i>
                    </button>
                    <!--                    mat-raised-button-->
                    <button type="button" matTooltip="حذف"
                            [matTooltipPosition]="'above'" (click)="onDelete(item.id)"
                            class="btn btn-danger btn-link btn-sm btn-just-icon">
                        <i class="material-icons">close</i>

                    </button>
                </td>
            </tr>


            </tbody>
        </table>
    </div>
</div>
</div>
</div>
</div>
</div>
