<div class="row">
  <app-loading></app-loading>
  <app-messages></app-messages>
  <!-- [ basic-collapse ] start -->
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <!--        <form [formGroup]="registerForm" action="javascript:" class="row row-cols-md-auto g-3 align-items-center " >-->
        <form [formGroup]="registerForm" action="javascript:">
          <div class="row">
            <div class="form-group col-md-2 ">
              <label>	 نوع الوحدة التنظيمية</label>
              <select formControlName="organizationStructureTypeId" class="form-select" required aria-label="select example">

                <option value="" selected disabled>اختر...</option>

                <option *ngFor="let item of organizationalUnitFacade.UnitType$ | async "
                        [value]="item.id">{{ item.name }}
                </option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="inlineFormName">اسم الوحدة التنظيمية</label>
              <input
                type="text" required formControlName="name" class="form-control" id="inlineFormName" />
            </div>
            <div class="form-group col-md-2 ">
              <label>التصنيف</label>
              <select formControlName="classificationId" class="form-select"  aria-label="select example">
                <option value="" selected disabled>اختر...</option>
                <option *ngFor="let item of classificationBranchesFacade.Classification$  | async"
                        [value]="item.id">{{ item.name }}
                </option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label >تاريخ الموافقة</label>
              <input
                type="date"  formControlName="approvalDate" class="form-control" id="approvalDate"   />

            </div>
          </div>
          <div class="row">

          <div class="form-group col-md-3 ">
              <label>يتبع لـ</label>
            <select (change)="getOrganizationalUnitIdNextQuery()" formControlName="parentId" class="form-select"  aria-label="select example">

              <option value="" selected disabled>اختر...</option>

              <option *ngFor="let item of organizationalUnitFacade.UnitsByLevel0$ | async "
                      [value]="item.id">{{ item.name }}
              </option>
            </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inlineFormNumber">رمز الوحدة التنظيمية</label>
              <input value="{{organizationalUnitFacade.ContentIdNextQuery$ | async}}"  [disabled]="true"
                     type="text" formControlName="number" class="form-control" id="inlineFormNumber" />
            </div>
            <div class="form-group col-md-2">
              <label for="inlineFormCostNumber">مركز التكلفة</label>
              <input   [disabled]="true" required [minlength]="4" [maxlength]="6"
                     type="text" formControlName="costCenter" class="form-control" id="inlineFormCostNumber" />
            </div>
<!--            <div class="form-group col-md-3  align-self-end" >-->
<!--              <button type="button"  class="btn btn-themeAdd" (click)="addNote()">إضافة ملاحظة</button>-->
<!--            </div>-->
            <div class="form-group col-md-3  align-self-end" >
              إضافة ملاحظة

              <button (click)="addNote()" class="btn drp-icon btn-rounded btn-success" ngbDropdownToggle type="button">
                <i class="feather icon-plus"></i>
              </button>
              <!--            <button type="button"  class="btn btn-themeAdd" (click)="addNote()">إضافة ملاحظة</button>-->
            </div>
          </div>
          <div formArrayName="Notes" >
            <div *ngFor="let family of Notes.controls; let i=index" [formGroupName]="i">
              <div class="row">
                <div class="form-group col-md-5">
                  <label for="familyName{{i}}">الملاحظة</label>
                  <input type="text" class="form-control" id="familyName{{i}}" formControlName="text" required>
                  <div *ngIf="getControl(family , 'text')?.invalid && (getControl(family, 'text')?.dirty || getControl(family , 'text')?.touched)" class="text-danger">
                    رجاء ادخال الملاحظة.
                  </div>
                </div>


                <div class="form-group col-md-1  align-self-end">
                  <a mat-button (click)="removeNote(i)" type="button" aria-hidden="true" class="close mat-button"
                     data-notify="dismiss"> <i class="material-icons text-danger">close</i></a>

                  <!--                        <a type="button" class="btn btn-danger btn-sm" >-->
                  <!--                          <i class="fas fa-trash-alt"></i>-->
                  <!--                        </a>-->
                </div>
              </div>
            </div>
          </div>
          <button type="button" (click)="onAdd()" class="btn btn-md btn-themeAdd has-ripple">حفظ</button>
          <button type="button" (click)="onReset()" class="btn btn-md btn-themeNew has-ripple">جديد</button>
        </form>


      </div>
    </div>
  </div>

        <table class="table table-striped  table-hover">
