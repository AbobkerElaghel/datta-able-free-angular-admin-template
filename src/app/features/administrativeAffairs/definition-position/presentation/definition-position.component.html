<div class="row">
  <app-loading></app-loading>
  <app-messages></app-messages>
  <!-- [ basic-collapse ] start -->
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <!--        <form [formGroup]="registerForm" action="javascript:" class="row row-cols-md-auto g-3 align-items-center " >-->
        <form [formGroup]="registerForm" action="javascript:">
          <div class="row">
            <div class="form-group col-md-3 ">
              <label>رمز الوظيفة</label>
              <select (change)="getJobTitleId()" formControlName="jobTitleId" class="form-select" required aria-label="select example">
                <option value="" selected disabled>اختر...</option>
                <option   *ngFor="let item of  jobTitleFacade.JobTitles$ | async"
                        [value]="item.id">{{ item.jobCode }}
                </option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label >اسم الوظيفة باللغة العربية</label>
              <input
                     type="text" formControlName="name" class="form-control" />
            </div>
            <div class="form-group col-md-3">
              <label >اسم الوظيفة باللغة الإنجليزية</label>
              <input  
                     type="text" formControlName="nameEn" class="form-control"  />
            </div>
          </div>
<div class="row">
  <div class="form-group col-md-3 ">
    <label>	الوحدة التنظيمية</label>
    <select formControlName="organizationStructureId" class="form-select" required aria-label="select example">

      <option value="" selected disabled>اختر...</option>

      <option *ngFor="let item of organizationalUnitFacade.UnitsByLevel0$  | async"
              [value]="item.id">{{ item.name }}
      </option>
    </select>
  </div>
  <div class="form-group col-md-3 ">
    <label>	رمز الموقع</label>
    <select formControlName="locationId" class="form-select" required aria-label="select example">

      <option value="" selected disabled>اختر...</option>

      <option *ngFor="let item of definitionPositionFacade.locations$ | async"
              [value]="item.id">{{ item.name }}
      </option>
    </select>
  </div>
  <div class="form-group col-md-3">
    <label >رمز مركز التكلفة</label>
    <input
      type="text" required formControlName="costCenterCode" class="form-control"  />
    <!--              <div  class="invalid-feedback">رجاء ادخال اسم الصفة الوظيفية</div>-->
  </div>
          </div>
          <div class="row">

            <div class="form-group col-md-3">
              <label for="inlineFormpositionCode">رمز المنصب</label>
              <input
                type="text" required formControlName="positionCode" class="form-control" id="inlineFormpositionCode" />
              <!--              <div  class="invalid-feedback">رجاء ادخال اسم الصفة الوظيفية</div>-->
            </div>
            <div class="form-group col-md-3 ">
              <label>نوع المنصب</label>
               <select formControlName="positionType" class="form-select" required aria-label="select example">
                <option value="" selected disabled>اختر ...</option>
                <option *ngFor="let item of optionsNationalityType "
                        [value]="item.value">{{ item.label }}
                </option>
              </select>
            </div>
                   </div>

          <button type="button" (click)="onAdd()" class="btn btn-md btn-themeAdd has-ripple">حفظ</button>
          <button type="button" (click)="onReset()" class="btn btn-md btn-themeNew has-ripple">جديد</button>
        </form>



      </div>
    </div>
  </div>
  <div class="col-xl-12">
    <app-card cardTitle="البحث" [options]="false" blockClass="table-border-style">
      <form [formGroup]="registerFormSearch" action="javascript:" class="row row-cols-md-auto g-3 align-items-center ">
        <div class="form-group col-md-3">
          <label for="inlineFormInputPositionCode">رمز المنصب</label>
          <input
            type="text"  formControlName="PositionCode" class="form-control" id="inlineFormInputPositionCode" />
        </div>
        <div class="form-group col-md-3">
          <label>رمز الوظيفة</label>
          <select (change)="getJobTitleId()" formControlName="JobTitleId" class="form-select" required aria-label="select example">
            <option value="" selected disabled>اختر...</option>
            <option   *ngFor="let item of  jobTitleFacade.JobTitles$ | async"
                      [value]="item.id">{{ item.jobCode }}
            </option>
          </select>
          </div>
        <div class="col-12  ">
          <button type="button" (click)="onSearch()" class="btn btn-md btn-themeAdd has-ripple">بحث</button>
        </div>

      </form>
      <br>
      <div class="table-responsive">
        <table class="table table-striped  table-hover">
          <thead>
          <th> رمز المنصب</th>
          <th> رمز الوظيفة</th>
          <th> رمز الموقع</th>
          <th> رمز التكلفة</th>
          <th>نوع المنصب</th>
          <th>الوحدة التنظيمية</th>
          <th></th>
          </thead>
          <tbody>
          <tr *ngFor="let item of definitionPositionFacade.position$ | async; let i = index">
             <td>{{ item.positionCode }}</td>
            <td>{{ item.jobTitleName }}</td>
            <td>{{ item.locationName }}</td>
            <td>{{ item.costCenterCode }}</td>
            <td>{{ item.positionTypeName }}</td>
            <td>{{ item.organizationStructureName }}</td>
            <td class="td-actions text-right">
              <!--              <button (click)="onEdit(item)" type="button" class="btn btn-icon btn-warning"><i class="feather icon-edit"></i></button>-->
              <!--              <button  (click)="onDelete(item.id)" type="button" class="btn btn-icon btn-danger"><i class="feather icon-x"></i></button>-->
              <a mat-button  (click)="onEdit(item)" type="button"
                 aria-hidden="true" class="edit mat-button " data-notify="dismiss"> <i
                class="material-icons text-warning">edit</i></a>
              <a mat-button (click)="onDelete(item.id)" type="button" aria-hidden="true" class="close mat-button"
                 data-notify="dismiss"> <i class="material-icons text-danger">close</i></a>


            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
