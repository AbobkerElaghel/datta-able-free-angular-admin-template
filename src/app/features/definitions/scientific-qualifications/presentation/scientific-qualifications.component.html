<div class="main-content">
    <app-loading></app-loading>
    <app-messages></app-messages>
    <div class="container-fluid">
        <div class="col">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="registerForm">
                            <div class="col-lg-12 col-md-10 ml-auto mr-auto">
                                <div class="row">
                                    <div class="col-md-8">

                                        <mat-form-field class="example-full-width" required
                                                        style="text-align-last: right;text-align: right;">
                                            <input formControlName="name" placeholder="المؤهل العلمي" matInput type="text">
                                            <mat-hint align="start" style="  font-size: 10px;  flex-flow: column;">
                                            </mat-hint>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-success btn-block"
                                                (click)="onAdd()">حفظ
                                        </button>
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-info btn-block"
                                                (click)="onReset()">جديد
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!--                            </div>-->
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body table-responsive paginated-table md-table md-content  md-table-content md-scrollbar md-theme-default">
                        <table class="table table-hover table-striped  table-hover  md-table-content md-scrollbar md-theme-default">
                            <thead>
                            <th>المؤهل العلمي</th>
                            <th></th>
                            </thead>
                            <tbody>
                            <tr *ngFor="let item of scientificQualificationsFacade.ScientificQualifications$ | async; let i = index">
                                <td>{{item.name}}</td>
                                <td class="td-actions text-right">
                                    <button type="button" matTooltip="تعديل"
                                            [matTooltipPosition]="'above'"(click)="onEdit(item)"
                                            class="btn btn-warning btn-link btn-sm btn-just-icon">
                                        <i class="material-icons">dvr</i>
                                    </button>
                                    <!--                    mat-raised-button-->
                                    <button type="button" matTooltip="حذف"
                                            [matTooltipPosition]="'above'" (click)="onDelete(item.id)"
                                            class="btn btn-danger btn-link btn-sm btn-just-icon">
                                        <i class="material-icons">close</i>

                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
