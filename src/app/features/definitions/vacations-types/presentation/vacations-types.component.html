<div class="row">
  <app-loading></app-loading>
  <app-messages></app-messages>
  <!-- [ basic-collapse ] start -->
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <!--          <form [formGroup]="registerForm" action="javascript:" class="row row-cols-md-auto g-3 align-items-center was-validated" >-->
        <form [formGroup]="registerForm" action="javascript:" class="row  g-3 align-items-center ">
          <div class="col-md-3">
            <label for="inlineFormInputName">الإسم</label>
            <input
              type="text" required formControlName="name" class="form-control" id="inlineFormInputName" />
            <!--              <div  class="invalid-feedback">رجاء ادخال اسم المكافأة</div>-->
          </div>
          <div class="col-md-3">
            <label for="inlineFormInputYearlyBalance">سقف الرصيد السنوي</label>
            <input
              type="number" required formControlName="yearlyBalanceCeiling" class="form-control" id="inlineFormInputYearlyBalance" />
            <!--              <div  class="invalid-feedback">رجاء ادخال اسم المكافأة</div>-->
          </div>
           <div class="col-md-3">
            <label for="inlineFormInputMinimumRequest">حد الطلب الأدنى</label>
            <input
              type="number" required formControlName="minimumRequest" class="form-control" id="inlineFormInputMinimumRequest" />
             <!--              <div  class="invalid-feedback">رجاء ادخال حد الطلب الأدنى</div>-->
          </div>
          <div class="col-md-3">
            <label for="inlineFormInputMaximumRequest">حد الطلب الأعلى</label>
            <input
              type="number" required formControlName="maximumRequest" class="form-control" id="inlineFormInputMaximumRequest" />
            <!--              <div  class="invalid-feedback">رجاء ادخال حد الطلب الأعلى</div>-->
          </div>
          <div class="col-md-3">
            <label for="inlineFormSalaryDiscountRate">نسبة الخصم من المرتب</label>
            <input
              type="number" required formControlName="salaryDiscountRate" class="form-control" id="inlineFormSalaryDiscountRate" />
            <!--              <div  class="invalid-feedback">رجاء ادخال نسبة الخصم من المرتب</div>-->
          </div>

          <div class="col-md-3">
            <label>الجنس</label>
            <select formControlName="gender" class="form-select" required aria-label="select example">
              <option value="" selected disabled>اختر ...</option>
              <option *ngFor="let item of optionsGenderGeneral"
                      [value]="item.value">{{ item.label }}
              </option>
            </select>
          </div>
          <div class="col-md-3">

            <label>تمنح لمرة واحدة فقط؟</label>
            <select   formControlName="isGrantedOnlyOnce" class="form-select" required aria-label="select example">
              <option value="" selected disabled>اختر ...</option>
              <option *ngFor="let item of optionsBooleanGeneral"
                      [value]="item.value">{{ item.label }}
              </option>
            </select>
          </div>

          <!--            <div class="col-12  ">-->
          <div class="col-12  ">
            <button type="button" (click)="onAdd()" class="btn btn-md btn-themeAdd has-ripple">حفظ</button>
            <button type="button" (click)="onReset()" class="btn btn-md btn-themeNew has-ripple">جديد</button>
          </div>
        </form>


      </div>
    </div>
  </div>
  <div class="col-xl-12">
    <app-card cardTitle="الإجازات" [options]="false" blockClass="table-border-style">
      <div class="table-responsive">
        <table class="table table-striped  table-hover">
          <thead>
          <th>اسم الإجازة</th>
          <th>سقف الرصيد السنوي</th>
          <th>حد الطلب الأدنى</th>
          <th>حد الطلب الأعلى</th>
          <th>الجنس</th>
          <th>نسبة الخصم من المرتب</th>
          <th></th>
          </thead>
          <tbody>
          <tr *ngFor="let item of vacationsTypesFacade.VacationsType$ | async; let i = index">
            <td>{{ item.name }}</td>
            <td>{{ item.yearlyBalanceCeiling }}</td>
            <td>{{ item.minimumRequest}}</td>
            <td>{{ item.maximumRequest }}</td>
            <td>{{ item.gender == 1?'ذكر':'انثى' }}</td>
            <td>{{ item.salaryDiscountRate }}</td>
            <td class="td-actions ">
              <!--              <button (click)="onEdit(item)" type="button" class="btn btn-icon btn-warning"><i class="feather icon-edit"></i></button>-->
              <!--              <button  (click)="onDelete(item.id)" type="button" class="btn btn-icon btn-danger"><i class="feather icon-x"></i></button>-->
              <a mat-button (click)="onEdit(item)" type="button"
                 aria-hidden="true" class="edit mat-button " data-notify="dismiss"> <i
                class="material-icons text-warning">edit</i></a>
              <a mat-button (click)="onDelete(item.id)" type="button" aria-hidden="true" class="close mat-button"
                 data-notify="dismiss"> <i class="material-icons text-danger">close</i></a>

            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
