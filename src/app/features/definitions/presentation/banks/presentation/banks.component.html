<div class="row">
  <!-- [ basic-collapse ] start -->
  <div class="col-sm-12">
     <div class="card">
        <div class="card-body">
          <form [formGroup]="registerForm" action="javascript:" class="row row-cols-md-auto g-3 align-items-center">
            <div class="col-12">
              <label for="inlineFormInputName">اسم المصرف</label>
              <input type="text" formControlName="name"  class="form-control" id="inlineFormInputName" />
            </div>
            <div class="col-12 align-self-end ">
              <button type="button" (click)="onAdd()"   class="btn btn-md btn-themeAdd has-ripple">حفظ</button>
              <button type="button" (click)="onReset()" class="btn btn-md btn-themeNew has-ripple">جديد</button>
            </div>
          </form>


        </div>
    </div>
  </div>
  <div class="col-xl-12">
    <app-card cardTitle="المصارف" [options]="false" blockClass="table-border-style">
      <div class="table-responsive">
      <table class="table table-striped table-hover">
          <thead>
             <th>اسم المصرف</th>
            <th></th>
          </thead>
          <tbody>
          <tr *ngFor="let item of banksFacade.Banks$ | async; let i = index">
             <td>"{{item.name}}"</td>
            <td>
            <td class="td-actions text-right">
              <button (click)="onEdit(item)" type="button" class="btn btn-icon btn-warning"><i class="feather icon-airplay"></i></button>
              <button  (click)="onDelete(item.id)" type="button" class="btn btn-icon btn-danger"><i class="feather icon-x"></i></button>

          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td class="td-actions text-right">
            <button type="button" class="btn btn-icon btn-warning"><i class="feather icon-airplay"></i></button>
            <button type="button" class="btn btn-icon btn-danger"><i class="feather icon-x"></i></button>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td class="td-actions text-right">
              <button type="button" class="btn btn-icon btn-warning"><i class="feather icon-airplay"></i></button>
              <button type="button" class="btn btn-icon btn-danger"><i class="feather icon-x"></i></button>

          </tr>
       </tbody>
      </table>
