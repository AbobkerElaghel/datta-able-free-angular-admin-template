<div class="row">
  <app-loading></app-loading>
  <app-messages></app-messages>
  <!-- [ basic-collapse ] start -->
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <!--          <form [formGroup]="registerForm" action="javascript:" class="row row-cols-md-auto g-3 align-items-center was-validated" >-->
        <form [formGroup]="registerForm" action="javascript:" class="row  g-3 align-items-center ">
          <div class="col-md-3">
            <label for="inlineFormInputName">الإسم</label>
            <input
              type="text" required formControlName="name" class="form-control" id="inlineFormInputName" />
            <!--              <div  class="invalid-feedback">رجاء ادخال اسم المستند</div>-->
          </div>
          <div class="col-md-3">
            <label for="inlineFormInputCourtPlace">مكان المحكمة</label>
            <input
              type="text" required formControlName="courtPlace" class="form-control" id="inlineFormInputCourtPlace" />
            <!--              <div  class="invalid-feedback">رجاء ادخال مكان المحكمة</div>-->
          </div>

          <!--            <div class="col-12  ">-->
          <div class="col-12  ">
            <button type="button" (click)="onAdd()" class="btn btn-md btn-themeAdd has-ripple">حفظ</button>
            <button type="button" (click)="onReset()" class="btn btn-md btn-themeNew has-ripple">جديد</button>
          </div>
        </form>


      </div>
    </div>
  </div>
  <div class="col-xl-12">
    <app-card cardTitle="المحاكم" [options]="false" blockClass="table-border-style">
      <div class="table-responsive">
        <table class="table table-striped  table-hover">
          <thead>
          <th>الإسم</th>
          <th>مكان المحكمة</th>
          <th></th>
          </thead>
          <tbody>
          <tr *ngFor="let item of courtsFacade.Courts$ | async; let i = index">
            <td>{{item.name}}</td>
            <td>{{item.courtPlace}}</td>
            <td class="td-actions ">
              <!--              <button (click)="onEdit(item)" type="button" class="btn btn-icon btn-warning"><i class="feather icon-edit"></i></button>-->
              <!--              <button  (click)="onDelete(item.id)" type="button" class="btn btn-icon btn-danger"><i class="feather icon-x"></i></button>-->
              <a mat-button (click)="onEdit(item)" type="button"
                 aria-hidden="true" class="edit mat-button " data-notify="dismiss"> <i
                class="material-icons text-warning">edit</i></a>
              <a mat-button (click)="onDelete(item.id)" type="button" aria-hidden="true" class="close mat-button"
                 data-notify="dismiss"> <i class="material-icons text-danger">close</i></a>
              <a *ngIf="item.isActive == true" mat-button   (click)="activate(item)" type="button" aria-hidden="true" class="close mat-button" data-notify="dismiss">  <i class="material-icons text-danger">close</i></a>
              <a *ngIf="item.isActive == false" mat-button   (click)="activate(item)" type="button" aria-hidden="true" class="close mat-button" data-notify="dismiss">  <i class="material-icons text-success">check</i></a>

            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
