<div class="main-content">
    <app-loading></app-loading>
    <app-messages></app-messages>
    <div class="container-fluid">
        <div class="col">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="registerForm">
                            <div class="col-lg-12  ml-auto mr-auto">
                                <div class="row ">
                                    <div class="col-md-3">
                                        <mat-form-field class="example-full-width" required
                                                        style="text-align-last: right;text-align: right;">
                                            <input placeholder="الإسم" formControlName="name"  matInput type="text">
                                            <mat-hint align="start" style="  font-size: 10px;  flex-flow: column;">
                                            </mat-hint>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3">

                                        <mat-form-field appearance="fill" class="example-full-width">
                                            <mat-select style="direction: rtl;text-align: right"
                                                        placeholder="نوعه القرار؟" formControlName="isDecision">
                                                <mat-option *ngFor="let item of optionsBooleanGeneral"
                                                            [value]="item.value">{{ item.label }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3">

                                        <mat-form-field appearance="fill" class="example-full-width">
                                            <mat-select style="direction: rtl;text-align: right"
                                                        placeholder="له تاريخ صلاحية؟" formControlName="haveExpireDate">
                                                <mat-option *ngFor="let item of optionsBooleanGeneral"
                                                            [value]="item.value">{{ item.label }}
                                                </mat-option>

                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <br>
                                <br>
                                <div class="row justify-content-center">
                                    <div class="col-md-2">
                                        <button class="btn btn-success btn-block"
                                                (click)="onAdd()">حفظ
                                        </button>
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-info btn-block"
                                                (click)="onReset()">جديد
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!--                            </div>-->
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <!--    <mat-paginator [length]="10" (page)="pageChange($event)"></mat-paginator>-->

                    <div class="card-body table-responsive paginated-table md-table md-content  md-table-content md-scrollbar md-theme-default">
                        <table class="table table-hover table-striped  table-hover  md-table-content md-scrollbar md-theme-default">
                            <thead>
                            <th>الإسم</th>
                            <th>له تاريخ صلاحية؟</th>
                            <th>نوعه القرار؟</th>
                            <th></th>
                            </thead>
                            <tbody>
                            <tr *ngFor="let item of documentTypesFacade.DocumentType$ | async; let i = index">
                                <td>{{ item.name }}</td>
                                <td>{{ item.haveExpireDate ? ' نعم' : 'لا' }}</td>
                                <td>{{ item.isDecision ? ' نعم' : 'لا' }}</td>
                                <td class="td-actions text-right">
                                    <button type="button" matTooltip="تعديل"
                                            [matTooltipPosition]="'above'" (click)="onEdit(item)"
                                            class="btn btn-warning btn-link btn-sm btn-just-icon">
                                        <i class="material-icons">dvr</i>
                                    </button>
                                    <!--                    mat-raised-button-->
                                    <button type="button" matTooltip="حذف"
                                            [matTooltipPosition]="'above'" (click)="onDelete(item.id)"
                                            class="btn btn-danger btn-link btn-sm btn-just-icon">
                                        <i class="material-icons">close</i>

                                    </button>
                                </td>
                            </tr>


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
