<div class="row">
  <app-loading></app-loading>
  <app-messages></app-messages>
  <!-- [ basic-collapse ] start -->
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <!--          <form [formGroup]="registerForm" action="javascript:" class="row row-cols-md-auto g-3 align-items-center was-validated" >-->
        <form [formGroup]="registerForm" action="javascript:" class="row  g-3 align-items-center " >
          <div class="col-md-3">
            <label for="inlineFormInputName">اسم العلاوة</label>
            <input
              type="text" required formControlName="name"  class="form-control" id="inlineFormInputName" />
            <!--              <div  class="invalid-feedback">رجاء ادخال اسم المصرف</div>-->
          </div>
          <div class="col-md-3">
              <label  >علاوة عائلة</label>
            <select formControlName="isFamilyBonuse" class="form-select" required aria-label="select example">
                <option value="" selected disabled>اختر ...</option>
                <option *ngFor="let item of optionsBooleanGeneral"
                            [value]="item.value">{{ item.label }}
                </option>
              </select>
          </div>
          <!--            <div class="col-12  ">-->
          <div class="col-12  ">
            <button type="button" (click)="onAdd()"   class="btn btn-md btn-themeAdd has-ripple">حفظ</button>
            <button type="button" (click)="onReset()" class="btn btn-md btn-themeNew has-ripple">جديد</button>
          </div>
        </form>


      </div>
    </div>
  </div>
  <div class="col-xl-12">
    <app-card cardTitle="المصارف" [options]="false" blockClass="table-border-style">
      <div class="table-responsive">
        <table class="table table-striped  table-hover">
          <thead>
          <th>اسم العلاوة</th>
          <th></th>
          </thead>
          <tbody>
          <tr *ngFor="let item of bonusesTypesFacade.BonusesType$ | async; let i = index">
            <td>"{{item.name}}"</td>
            <td class="td-actions ">
              <!--              <button (click)="onEdit(item)" type="button" class="btn btn-icon btn-warning"><i class="feather icon-edit"></i></button>-->
              <!--              <button  (click)="onDelete(item.id)" type="button" class="btn btn-icon btn-danger"><i class="feather icon-x"></i></button>-->
              <a mat-button  matTooltip="تعديل"  [matTooltipPosition]="'above'" (click)="onEdit(item)" type="button" aria-hidden="true" class="edit mat-button " data-notify="dismiss">  <i class="material-icons text-warning">edit</i></a>
              <a mat-button   (click)="onDelete(item.id)" type="button" aria-hidden="true" class="close mat-button" data-notify="dismiss">  <i class="material-icons text-danger">close</i></a>

            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
