<div class="position-relative">
  <div class="position-absolute" style="left: 10px; top: 10px; z-index: 10">
    <a title="تجديد جميع الخانات" mat-button type="button" (click)="onReset()" class="close mat-button">
      <i class="material-icons text-primary">refresh</i>
    </a>
  </div>
  <app-loading></app-loading>
  <app-messages></app-messages>
  <!-- [ basic-collapse ] start -->
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <!--          <form [formGroup]="registerForm" action="javascript:" class="row row-cols-md-auto g-3 align-items-center was-validated" >-->
        <form [formGroup]="registerForm" action="javascript:" class="row g-3 align-items-center">
          <div class="col-md-3">
            <label for="inlineFormInputName">اسم العلاوة</label>
            <input type="text" required formControlName="name" class="form-control" id="inlineFormInputName" />
            <!--              <div  class="invalid-feedback">رجاء ادخال اسم المصرف</div>-->
          </div>
          <div class="col-md-3">
            <label>علاوة عائلة</label>
            <select formControlName="isFamilyBonuse" class="form-select" required aria-label="select example">
              <option value="" selected disabled>اختر ...</option>
              <option *ngFor="let item of optionsBooleanGeneral" [value]="item.value">{{ item.label }}</option>
            </select>
          </div>
          <!--            <div class="col-12  ">-->
          <div class="col-12">
            <button type="button" (click)="onAdd()" class="btn btn-md btn-themeAdd has-ripple">حفظ</button>
            <!-- <button type="button" (click)="onReset()" class="btn btn-md btn-themeNew has-ripple">جديد</button> -->
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-xl-12">
    <app-card cardTitle="العلاوات" [options]="false" blockClass="table-border-style">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <th>اسم العلاوة</th>
            <th></th>
          </thead>
          <tbody>
            <tr *ngFor="let item of bonusesTypesFacade.BonusesType$ | async; let i = index">
              <td>"{{ item.name }}"</td>
              <td class="td-actions">
                <!--              <button (click)="onEdit(item)" type="button" class="btn btn-icon btn-warning"><i class="feather icon-edit"></i></button>-->
                <a mat-button role="button" (click)="onDelete(item.id)" type="button" class="close mat-button">
                  <i class="material-icons text-danger delete">delete</i>
                </a>
                <a mat-button (click)="onEdit(item)" type="button" aria-hidden="true" class="delete mat-button" data-notify="dismiss">
                  <i class="material-icons text-warning">edit</i>
                </a>
                <a
                  *ngIf="item.isActive == true"
                  mat-button
                  (click)="activateBonusesType(item)"
                  type="button"
                  aria-hidden="true"
                  class="close mat-button"
                  data-notify="dismiss"
                >
                  <i class="material-icons text-danger">close</i>
                </a>
                <a
                  *ngIf="item.isActive == false"
                  mat-button
                  (click)="activateBonusesType(item)"
                  type="button"
                  aria-hidden="true"
                  class="close mat-button"
                  data-notify="dismiss"
                >
                  <i class="material-icons text-success">check</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
