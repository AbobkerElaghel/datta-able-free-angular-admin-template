<div class="row">
  <app-loading></app-loading>
  <app-messages></app-messages>
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <form>
          <select [(ngModel)]="selectedEmployeeEvaluationType" class="form-select" aria-label="Default select example">
            <option *ngIf="!employeeEvaluationTypes" selected>الرجاء إختيار تقييم</option>
            <option *ngFor="let employeeEvaluationType of employeeEvaluationTypes | async" [ngValue]="employeeEvaluationType">
              {{ employeeEvaluationType?.name }}
            </option>
          </select>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-12"></div>
</div>
