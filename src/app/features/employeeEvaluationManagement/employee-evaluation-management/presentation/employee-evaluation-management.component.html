<div class="row">
  <app-loading></app-loading>
  <app-messages></app-messages>
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <div class=" d-flex">
          <button type="button" (click)="changeTab('General')" class="btn btn-md btn-themeAdd has-ripple w-100">تقييم عام</button>
          <button type="button" (click)="changeTab('Functions')" class="btn btn-md btn-themeAdd has-ripple w-100">
            تقييم الوظائف | التقدير العام
          </button>
          <button type="button" (click)="changeTab('Details')" class="btn btn-md btn-themeAdd has-ripple w-100">بيانات الموظف</button>
          <button type="button" (click)="changeTab('Table')" class="btn btn-md btn-themeAdd has-ripple w-100">جدول التقييمات</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <!-- <div class="card"> -->
    <!-- <div class="card-body d-flex"> -->
    @switch (currentTab) {
      @case ('General') {
        <app-card cardTitle="الأداء الوظيفي" [options]="false" blockClass="table-border-style">
          <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
              <div class="row">
                <div class="col-sm-4 text-center">الحد الأعلى</div>
                <div class="col-sm-4 text-center">الرئيس المباشر</div>
                <div class="col-sm-4 text-center">الرئيس الأعلى</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-8">معرفة العمل والإلمام بالجوانب الفنية المتعلقة بها</div>
            <div class="col-sm-4">
              <div class="row">
                <input name="directManagerScore" class="col-sm-4 scoreBox" />
                <input name="supremeManagerScore" class="col-sm-4 scoreBox" />
                <input name="maxValueScore" class="col-sm-4 scoreBox" />
              </div>
            </div>
          </div>
          
          <!-- <div class="row">
                <div class="col-sm-8">معرفة العمل والإلمام بالجوانب الفنية المتعلقة بها</div>
                <div class="col-sm-4">asd</div>
              </div> -->
        </app-card>
      }
      @case ('Functions') {
        <div>Functions</div>
      }
      @case ('Details') {
        <div>Details</div>
      }
      @case ('Table') {
        <div>Table</div>
      }
    }
    <!-- </div> -->
    <!-- </div> -->
  </div>

  </div> -->
</div>
