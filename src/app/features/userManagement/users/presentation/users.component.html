<div class="main-content">
    <app-loading></app-loading>
    <app-messages></app-messages>
    <div class="container-fluid">
        <div class="col">
            <div class="col-md-12">
    <div class="card">
    <div class="card-body">
        <form [formGroup]="registerForm">
    <div class="col-lg-12  ml-auto mr-auto">
        <div class="row ">
            <div class="col-md-3">
                <mat-form-field class="example-full-width" required
                                style="text-align-last: right;text-align: right;">
                    <input formControlName="name" placeholder="اسم المستخدم" matInput type="text">
                    <mat-hint align="start" style="  font-size: 10px;  flex-flow: column;">
                    </mat-hint>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field appearance="fill" class="example-full-width">

                    <mat-select formControlName="roleId" style="direction: rtl;text-align: right" placeholder="المجموعة">
                        <mat-option *ngFor="let item of permissionFacade.GroupsMenu$  | async"
                                    [value]="item.id">{{ item.name }}
                        </mat-option>

                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field appearance="fill" class="example-full-width">

                    <mat-select formControlName="employeeId" style="direction: rtl;text-align: right" placeholder="الموظف ">
                        <mat-option *ngFor="let item of employeeFacade.employee$ | async"
                                    [value]="item.id">{{ item.name }}
                        </mat-option>

                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row ">
        <div class="col-md-3">

                <mat-form-field class="example-full-width" required
                                style="text-align-last: right;text-align: right;">
                    <input formControlName="userName" placeholder="اسم الدخول" matInput type="text">
                    <mat-hint align="start" style="  font-size: 10px;  flex-flow: column;">
                    </mat-hint>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field  *ngIf="f.changePassword.value || !edit " class="example-full-width"
                                style="text-align-last: right;text-align: right;">
<!--                    <mat-label>كلمة المرور</mat-label>-->
                    <input matInput  placeholder="كلمة المرور" formControlName="password" type="password">
<!--                    <mat-error *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)">-->
<!--يجب أن تكون كلمة المرور بطول بين 6 إلى 16 حرف وتتضمن على الأقل حرف صغير واحد وحرف كبير واحد ورقم واحد وحرف خاص                     </mat-error>-->
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field  *ngIf="f.changePassword.value || !edit " class="example-full-width"
                                 style="text-align-last: right;text-align: right;">
                    <!--                    <mat-label>كلمة المرور</mat-label>-->
                    <input matInput  placeholder="تأكيد كلمة المرور" formControlName="confirmPassword" type="password">
                    <mat-error *ngIf="f.confirmPassword.invalid && (f.password.value != f.confirmPassword.value)">
                        رجاء تأكد من كلمة المرور                </mat-error>
                </mat-form-field>

            </div>
        </div>
        <mat-checkbox class="right" *ngIf="edit"  formControlName="changePassword" (change)="changePass()">
            تغيير كلمة المرور</mat-checkbox>
        <mat-checkbox   formControlName="isActive" class="right">
            نشط</mat-checkbox>
        <br>
        <br>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-2">
                <button class="btn btn-success btn-block"
                        (click)="onAdd()">حفظ
                </button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-info btn-block"
                        (click)="onReset()">جديد
                </button>
            </div>
        </div>
    </div>
        <!--                            </div>-->
    </form>
    </div>
    </div>
</div>
<div class="col-md-12">
<div class="card">
    <div class="card-header card-header-success ">
        <h1 class="card-title">البحث</h1>
    </div>

    <div class="card-body table-responsive paginated-table md-table md-content  md-table-content md-scrollbar md-theme-default">

        <table class="table table-hover table-striped  table-hover  md-table-content md-scrollbar md-theme-default">
            <thead>
            <th>اسم المستخدم</th>
            <th>المجموعة</th>
            <th>الموظف</th>
            <th>حالة المستخدم</th>
            <th></th>
            </thead>
            <tbody>
            <tr *ngFor="let item of usersFacade.Users$ | async; let i = index">
                <td>{{ item.name }}</td>
                <td>{{ item.roleId }}</td>
                <td>{{ item.employeeName }}</td>
                <td>{{ item.isActive ? ' نشط' : 'غير نشط' }}</td>
                <td class="td-actions text-right">
                    <button type="button" matTooltip="تعديل"
                            [matTooltipPosition]="'above'" (click)="onEdit(item)"
                            class="btn btn-warning btn-link btn-sm btn-just-icon">
                        <i class="material-icons">dvr</i>
                    </button>
                    <!--                    mat-raised-button-->
                    <button type="button" matTooltip="حذف"
                            [matTooltipPosition]="'above'" (click)="onDelete(item.id)"
                            class="btn btn-danger btn-link btn-sm btn-just-icon">
                        <i class="material-icons">close</i>

                    </button>
                </td>
            </tr>


            </tbody>
        </table>
    </div>
</div>
</div>
</div>
</div>
</div>
