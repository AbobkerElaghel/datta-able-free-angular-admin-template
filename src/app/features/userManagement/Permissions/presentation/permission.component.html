<div class="row">
  <app-loading></app-loading>
  <app-messages></app-messages>
  <!-- [ basic-collapse ] start -->
  <div class="col-sm-12">
    <app-card cardTitle="المجموعات" [options]="false">
      <div class="row">
        <div class="col-md-5">
        <!--          <form [formGroup]="registerForm" action="javascript:" class="row row-cols-md-auto g-3 align-items-center was-validated" >-->
        <form [formGroup]="registerForm" action="javascript:" class="row  g-3 align-items-center " >
          <div class="col-7">

            <label for="inlineFormInputName">اسم المجموعة</label>
            <input
              type="text" required formControlName="name"  class="form-control" id="inlineFormInputName" />
            <!--              <div  class="invalid-feedback">رجاء ادخال اسم المجموعة</div>-->
          </div>
          <!--            <div class="col-12  ">-->
          <div class="col-12 align-self-end ">
            <button type="button" (click)="onAdd()"   class="btn btn-md btn-themeAdd has-ripple">حفظ</button>
            <button type="button" (click)="onReset()" class="btn btn-md btn-themeNew has-ripple">جديد</button>
          </div>
        </form>
        </div>
        <div class="col-md-7" *ngIf="(permissionFacade.AllGroup$ | async) as permissionsData">
          <app-card cardTitle="عرض المجموعات" cardClass="Recent-Users "  blockClass="p-0">
            <div class="table-responsive">
              <table class="table table-striped  table-hover">
                <thead>
                <th>اسم المجموعة</th>
                <th></th>
                </thead>
                <tbody>
                <tr *ngFor="let item of permissionFacade.AllGroup$ | async; let i = index">
                  <td>{{ item.name }}</td>
                  <td class="td-actions ">
                    <!--              <button (click)="onEdit(item)" type="button" class="btn btn-icon btn-warning"><i class="feather icon-edit"></i></button>-->
                    <!--              <button  (click)="onDelete(item.id)" type="button" class="btn btn-icon btn-danger"><i class="feather icon-x"></i></button>-->
                    <a mat-button (click)="onEdit(item)" type="button"
                       aria-hidden="true" class="edit mat-button " data-notify="dismiss"> <i
                      class="material-icons text-warning">edit</i></a>
                    <a mat-button (click)="onDelete(item.id)" type="button" aria-hidden="true" class="close mat-button"
                       data-notify="dismiss"> <i class="material-icons text-danger">close</i></a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </app-card>
        </div>
    </div>
    </app-card>
  </div>
  <div class="col-xl-12">
    <app-card cardTitle="الصلاحيات" cardClass="Recent-Users" blockClass="p-0">
      <div class="table-responsive">
       <table class="table table-hover mb-0" *ngIf="(permissionFacade.permission$ | async) as permissionsData">
          <thead>
          <tr>
            <th>
              <div class="form-check ">
                <input
                  type="checkbox"
                  (change)="onSelectAll($event)"
                  class="form-check-input  "
                />
                <label class="form-check-label   px-0">الكل</label>
              </div>
            </th>

          </tr>
          <tr>
        <th>اسم الصلاحية</th>
        <th>الصلاحيات</th>
          </tr>
        </thead>
         <tbody  *ngFor="let category of Object.keys(permissionsData); let i = index">
          <tr>
            <td [attr.rowspan]="permissionsData[category].length" >{{category}}</td>
            <td *ngFor="let permission of permissionsData[category]">

              <input
                [checked]="isSelected(permission.id) "
                (change)="onCheckboxChange($event, permission.id)" type="checkbox" class="form-check-input"  />
              <label class="form-check-label px-2"> {{ permission.name }}</label>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
